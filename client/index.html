<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat con Socket.io y NodeJS</title>

    <link rel="stylesheet" href="style.css">

    <!-- Para permitir interactuar con el Socket que hay en el Backend desde el cliente-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <h1>Chat con Socket.io y NodeJS</h1>

    <div id="messages"></div>

    <form onsubmit="return addMessage(this)">
        <input type="text" id="nickname" placeholder="Nickname">
        <textarea name="" id="text" placeholder="Mensaje..."></textarea>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
